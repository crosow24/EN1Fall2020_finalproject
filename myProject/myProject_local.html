<html>
	<title>My Project (Local)</title>
	<head>
		<script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
	  <script src="../src/secret.js" charset="utf-8"></script>
	  <script src="../src/cloud.js" charset="utf-8"></script>
	  <link rel="stylesheet" href="../src/style.css" />
	</head>
<body>

	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="finalProject"></service-airtable>
		<service-spike id="service_spike"></service-spike>
	</div>

	<h1>My Project</h1>


  <h2>Local Interface</h2>

	
	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

	  <div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
		    <input type=text id="cloud_name" value="command">
		    <input type=text id="cloud_value" value="Increase Angle">
		    <input type=text id="cloud_action_val" value="7">
		</div>

		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="Decrease Angle">
			<input type=text id="cloud_action_val" value="6">
		</div>

		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="Slow Throw">
			<input type=text id="cloud_action_val" value="8">
		</div>
		
		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="Moderate Speed Throw">
			<input type=text id="cloud_action_val" value="9">
		</div>
		
		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="Fast Throw">
			<input type=text id="cloud_action_val" value="10">
		</div>
		
		<div type="cloud_check" cloud_compare="equal" cloud_action="stop_slot">
		    <input type=text id="cloud_name" value="command">
		    <input type=text id="cloud_value" value="Stop">
		</div>

	</div>

	<h2>My Project Quick Links:</h2>
  <p>
    <ul>
      <li><a href="./myProject_remote.html" target=_blank>My Project Remote Page</a></li>
      <li><a href="./myProject_local.html" target=_blank>My Project Local Page</a></li>
    </ul>
  </p>
	<p><a href="../index.html">Return back to the main homepage.</a></p>

</body>
</html>
